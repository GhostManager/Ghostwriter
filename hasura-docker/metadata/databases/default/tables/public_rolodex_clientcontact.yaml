table:
  name: rolodex_clientcontact
  schema: public
configuration:
  column_config:
    client_id:
      custom_name: clientId
    job_title:
      custom_name: jobTitle
  custom_column_names:
    client_id: clientId
    job_title: jobTitle
  custom_name: clientContact
  custom_root_fields: {}
object_relationships:
  - name: client
    using:
      foreign_key_constraint_on: client_id
insert_permissions:
  - role: manager
    permission:
      check: {}
      columns:
        - client_id
        - email
        - job_title
        - name
        - description
        - phone
        - timezone
  - role: user
    permission:
      check:
        client:
          _or:
            - invites:
                user_id:
                  _eq: X-Hasura-User-Id
            - projects:
                _or:
                  - assignments:
                      operator_id:
                        _eq: X-Hasura-User-Id
                  - invites:
                      user_id:
                        _eq: X-Hasura-User-Id
      columns:
        - client_id
        - email
        - job_title
        - name
        - description
        - phone
        - timezone
select_permissions:
  - role: manager
    permission:
      columns:
        - email
        - job_title
        - name
        - phone
        - timezone
        - client_id
        - id
        - description
      filter: {}
  - role: user
    permission:
      columns: '*'
      filter:
        client:
          _or:
            - invites:
                user_id:
                  _eq: X-Hasura-User-Id
            - projects:
                _or:
                  - assignments:
                      operator_id:
                        _eq: X-Hasura-User-Id
                  - invites:
                      user_id:
                        _eq: X-Hasura-User-Id
update_permissions:
  - role: manager
    permission:
      columns:
        - client_id
        - email
        - job_title
        - name
        - description
        - phone
        - timezone
      filter: {}
      check: null
  - role: user
    permission:
      columns:
        - client_id
        - email
        - job_title
        - name
        - description
        - phone
        - timezone
      filter:
        client:
          _or:
            - invites:
                user_id:
                  _eq: X-Hasura-User-Id
            - projects:
                _or:
                  - assignments:
                      operator_id:
                        _eq: X-Hasura-User-Id
                  - invites:
                      user_id:
                        _eq: X-Hasura-User-Id
      check:
        client:
          _or:
            - invites:
                user_id:
                  _eq: X-Hasura-User-Id
            - projects:
                _or:
                  - assignments:
                      operator_id:
                        _eq: X-Hasura-User-Id
                  - invites:
                      user_id:
                        _eq: X-Hasura-User-Id
delete_permissions:
  - role: manager
    permission:
      filter: {}
  - role: user
    permission:
      filter:
        client:
          _or:
            - invites:
                user_id:
                  _eq: X-Hasura-User-Id
            - projects:
                _or:
                  - assignments:
                      operator_id:
                        _eq: X-Hasura-User-Id
                  - invites:
                      user_id:
                        _eq: X-Hasura-User-Id
