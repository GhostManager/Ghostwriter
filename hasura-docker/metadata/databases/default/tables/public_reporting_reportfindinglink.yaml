event_triggers:
  - name: CreateReportFinding
    definition:
      enable_manual: false
      insert:
        columns: '*'
      update:
        columns:
          - severity_id
          - position
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: '{{ACTIONS_URL_BASE}}/event/report/finding/change'
    headers:
      - name: Hasura-Action-Secret
        value_from_env: HASURA_ACTION_SECRET
  - name: DeleteReportFinding
    definition:
      delete:
        columns: '*'
      enable_manual: false
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: '{{ACTIONS_URL_BASE}}/event/report/finding/delete'
    headers:
