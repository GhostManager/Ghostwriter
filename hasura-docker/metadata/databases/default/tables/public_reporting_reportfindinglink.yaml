object_relationships:
  - name: findingtype
    using:
      foreign_key_constraint_on: finding_type_id
  - name: report
    using:
      foreign_key_constraint_on: report_id
  - name: severity
    using:
      foreign_key_constraint_on: severity_id
  - name: user
    using:
      foreign_key_constraint_on: assigned_to_id
array_relationships:
  - name: comments
    using:
      foreign_key_constraint_on:
        column: finding_id
