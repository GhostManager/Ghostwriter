table:
  name: reporting_report
  schema: public
configuration:
  column_config:
    created_by_id:
      custom_name: createdById
    docx_template_id:
      custom_name: docxTemplateId
    extra_fields:
      custom_name: extraFields
    pptx_template_id:
      custom_name: pptxTemplateId
    project_id:
      custom_name: projectId
  custom_column_names:
    created_by_id: createdById
    docx_template_id: docxTemplateId
    extra_fields: extraFields
    pptx_template_id: pptxTemplateId
    project_id: projectId
  custom_name: report
  custom_root_fields: {}
object_relationships:
  - name: docxTemplate
    using:
      foreign_key_constraint_on: docx_template_id
  - name: pptxTemplate
    using:
      foreign_key_constraint_on: pptx_template_id
  - name: project
    using:
      foreign_key_constraint_on: project_id
  - name: user
    using:
      foreign_key_constraint_on: created_by_id
array_relationships:
  - name: findings
    using:
      foreign_key_constraint_on:
        column: report_id
        table:
          name: reporting_reportfindinglink
          schema: public
insert_permissions:
  - role: manager
    permission:
      check: {}
      set:
        created_by_id: x-hasura-User-Id
      columns:
        - docx_template_id
        - extra_fields
        - pptx_template_id
        - project_id
        - title
  - role: user
    permission:
      check:
        project:
          _or:
            - invites:
                user_id:
                  _eq: X-Hasura-User-Id
            - assignments:
                operator_id:
                  _eq: X-Hasura-User-Id
            - client:
                invites:
                  user_id:
                    _eq: X-Hasura-User-Id
      set:
        created_by_id: x-hasura-User-Id
      columns:
        - docx_template_id
        - extra_fields
        - pptx_template_id
        - project_id
        - title
select_permissions:
  - role: manager
    permission:
      columns:
        - archived
        - complete
        - created_by_id
        - creation
        - delivered
        - docx_template_id
        - extra_fields
        - id
        - last_update
        - pptx_template_id
        - project_id
        - title
      filter: {}
  - role: user
    permission:
      columns: '*'
      filter:
        project:
          _or:
            - invites:
                user_id:
                  _eq: X-Hasura-User-Id
            - assignments:
                operator_id:
                  _eq: X-Hasura-User-Id
            - client:
                invites:
                  user_id:
                    _eq: X-Hasura-User-Id
update_permissions:
  - role: manager
    permission:
      columns:
        - archived
        - complete
        - delivered
        - docx_template_id
        - extra_fields
        - pptx_template_id
        - project_id
        - title
      filter: {}
      check: {}
  - role: user
    permission:
      columns:
        - complete
        - delivered
        - docx_template_id
        - extra_fields
        - pptx_template_id
        - project_id
        - title
      filter:
        project:
          _or:
            - invites:
                user_id:
                  _eq: X-Hasura-User-Id
            - assignments:
                operator_id:
                  _eq: X-Hasura-User-Id
            - client:
                invites:
                  user_id:
                    _eq: X-Hasura-User-Id
      check:
        project:
          _or:
            - invites:
                user_id:
                  _eq: X-Hasura-User-Id
            - assignments:
                operator_id:
                  _eq: X-Hasura-User-Id
            - client:
                invites:
                  user_id:
                    _eq: X-Hasura-User-Id
delete_permissions:
  - role: manager
    permission:
      filter: {}
  - role: user
    permission:
      filter:
        project:
          _or:
            - invites:
                user_id:
                  _eq: X-Hasura-User-Id
            - assignments:
                operator_id:
                  _eq: X-Hasura-User-Id
            - client:
                invites:
                  user_id:
                    _eq: X-Hasura-User-Id
