table:
  name: shepherd_serverhistory
  schema: public
configuration:
  column_config:
    activity_type_id:
      custom_name: activityTypeId
    client_id:
      custom_name: clientId
    end_date:
      custom_name: endDate
    operator_id:
      custom_name: operatorId
    project_id:
      custom_name: projectId
    server_id:
      custom_name: serverId
    server_role_id:
      custom_name: serverRoleId
    start_date:
      custom_name: startDate
  custom_column_names:
    activity_type_id: activityTypeId
    client_id: clientId
    end_date: endDate
    operator_id: operatorId
    project_id: projectId
    server_id: serverId
    server_role_id: serverRoleId
    start_date: startDate
  custom_name: serverCheckout
  custom_root_fields: {}
object_relationships:
  - name: activityType
    using:
      foreign_key_constraint_on: activity_type_id
  - name: client
    using:
      foreign_key_constraint_on: client_id
  - name: project
    using:
      foreign_key_constraint_on: project_id
  - name: server
    using:
      foreign_key_constraint_on: server_id
  - name: serverRole
    using:
      foreign_key_constraint_on: server_role_id
  - name: user
    using:
      foreign_key_constraint_on: operator_id
array_relationships:
  - name: domainServerConnections
    using:
      foreign_key_constraint_on:
        column: static_server_id
        table:
          name: shepherd_domainserverconnection
          schema: public
insert_permissions:
  - role: manager
    permission:
      check: {}
      set:
        operator_id: x-hasura-User-Id
      columns:
        - activity_type_id
        - client_id
        - end_date
        - description
        - project_id
        - server_id
        - server_role_id
        - start_date
  - role: user
    permission:
      check:
        project:
          _or:
            - assignments:
                operator_id:
                  _eq: X-Hasura-User-Id
            - invites:
                user_id:
                  _eq: X-Hasura-User-Id
            - client:
                invites:
                  user_id:
                    _eq: X-Hasura-User-Id
      set:
        operator_id: x-hasura-User-Id
      columns:
        - activity_type_id
        - client_id
        - end_date
        - description
        - project_id
        - server_id
        - server_role_id
        - start_date
select_permissions:
  - role: manager
    permission:
      columns:
        - activity_type_id
        - client_id
        - id
        - operator_id
        - project_id
        - server_id
        - server_role_id
        - end_date
        - start_date
        - description
      filter: {}
  - role: user
    permission:
      columns: '*'
      filter:
        project:
          _or:
            - assignments:
                operator_id:
                  _eq: X-Hasura-User-Id
            - invites:
                user_id:
                  _eq: X-Hasura-User-Id
            - client:
                invites:
                  user_id:
                    _eq: X-Hasura-User-Id
update_permissions:
  - role: manager
    permission:
      columns:
        - activity_type_id
        - client_id
        - end_date
        - description
        - project_id
        - server_id
        - server_role_id
        - start_date
      filter:
        operator_id:
          _eq: X-Hasura-User-Id
      check: null
  - role: user
    permission:
      columns:
        - activity_type_id
        - client_id
        - end_date
        - description
        - project_id
        - server_id
        - server_role_id
        - start_date
      filter:
        project:
          _or:
            - assignments:
                operator_id:
                  _eq: X-Hasura-User-Id
            - invites:
                user_id:
                  _eq: X-Hasura-User-Id
            - client:
                invites:
                  user_id:
                    _eq: X-Hasura-User-Id
      check:
        project:
          _or:
            - assignments:
