table:
  name: reporting_evidence
  schema: public
configuration:
  column_config:
    finding_id:
      custom_name: findingId
    friendly_name:
      custom_name: friendlyName
    upload_date:
      custom_name: uploadDate
    uploaded_by_id:
      custom_name: uploadedById
  custom_column_names:
    finding_id: findingId
    friendly_name: friendlyName
    upload_date: uploadDate
    uploaded_by_id: uploadedById
  custom_name: evidence
  custom_root_fields: {}
object_relationships:
  - name: finding
    using:
      foreign_key_constraint_on: finding_id
  - name: report
    using:
      foreign_key_constraint_on: report_id
  - name: user
    using:
      foreign_key_constraint_on: uploaded_by_id
insert_permissions:
  - role: manager
    permission:
      check: {}
      set:
        uploaded_by_id: x-hasura-User-Id
      columns:
        - caption
        - description
        - document
        - finding_id
        - friendly_name
        - report_id
  - role: user
    permission:
      check:
        finding:
          report:
            project:
              _or:
                - invites:
                    user_id:
                      _eq: X-Hasura-User-Id
                - assignments:
                    operator_id:
                      _eq: X-Hasura-User-Id
                - client:
                    invites:
                      user_id:
                        _eq: X-Hasura-User-Id
      set:
        uploaded_by_id: x-hasura-User-Id
      columns:
        - caption
        - description
        - document
        - finding_id
        - friendly_name
        - report_id
select_permissions:
  - role: manager
    permission:
      columns:
        - caption
        - description
        - document
        - finding_id
        - friendly_name
        - id
        - report_id
        - upload_date
        - uploaded_by_id
      filter: {}
  - role: user
    permission:
      columns: '*'
      filter:
        finding:
          report:
            project:
              _or:
                - invites:
                    user_id:
                      _eq: X-Hasura-User-Id
                - assignments:
                    operator_id:
                      _eq: X-Hasura-User-Id
                - client:
                    invites:
                      user_id:
                        _eq: X-Hasura-User-Id
update_permissions:
  - role: manager
    permission:
      columns:
        - caption
        - description
        - finding_id
        - friendly_name
        - report_id
      filter: {}
      check: {}
  - role: user
    permission:
      columns:
        - caption
        - description
        - finding_id
        - friendly_name
        - report_id
      filter:
        finding:
          report:
            project:
              _or:
                - invites:
                    user_id:
                      _eq: X-Hasura-User-Id
                - assignments:
                    operator_id:
                      _eq: X-Hasura-User-Id
                - client:
                    invites:
                      user_id:
                        _eq: X-Hasura-User-Id
      check:
        finding:
          report:
            project:
              _or:
                - invites:
                    user_id:
                      _eq: X-Hasura-User-Id
                - assignments:
                    operator_id:
                      _eq: X-Hasura-User-Id
                - client:
                    invites:
                      user_id:
                        _eq: X-Hasura-User-Id
delete_permissions:
  - role: manager
    permission:
      filter: {}
  - role: user
    permission:
      filter:
        finding:
          report:
            project:
              _or:
                - invites:
                    user_id:
                      _eq: X-Hasura-User-Id
                - assignments:
                    operator_id:
                      _eq: X-Hasura-User-Id
                - client:
                    invites:
                      user_id:
                        _eq: X-Hasura-User-Id
event_triggers:
  - name: EvidenceUpdate
    definition:
      delete:
        columns: '*'
      enable_manual: false
      update:
        columns:
          - document
          - friendly_name
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: '{{ACTIONS_URL_BASE}}/event/evidence/update'
    headers:
      - name: Hasura-Action-Secret
        value_from_env: HASURA_ACTION_SECRET
