table:
  name: rolodex_project
  schema: public
configuration:
  column_config:
    client_id:
      custom_name: clientId
    end_date:
      custom_name: endDate
    end_time:
      custom_name: endTime
    extra_fields:
      custom_name: extraFields
    operator_id:
      custom_name: operatorId
    project_type_id:
      custom_name: projectTypeId
    slack_channel:
      custom_name: slackChannel
    start_date:
      custom_name: startDate
    start_time:
      custom_name: startTime
  custom_column_names:
    client_id: clientId
    end_date: endDate
    end_time: endTime
    extra_fields: extraFields
    operator_id: operatorId
    project_type_id: projectTypeId
    slack_channel: slackChannel
    start_date: startDate
    start_time: startTime
  custom_name: project
  custom_root_fields: {}
object_relationships:
  - name: client
    using:
      foreign_key_constraint_on: client_id
  - name: projectType
    using:
      foreign_key_constraint_on: project_type_id
  - name: user
    using:
      foreign_key_constraint_on: operator_id
array_relationships:
  - name: archives
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          name: reporting_archive
          schema: public
  - name: assignments
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          name: rolodex_projectassignment
          schema: public
  - name: cloudServers
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          name: shepherd_transientserver
          schema: public
  - name: comments
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          name: rolodex_projectnote
          schema: public
  - name: deconflictions
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          name: rolodex_deconfliction
          schema: public
  - name: domainServerConnections
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          name: shepherd_domainserverconnection
          schema: public
  - name: domains
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          name: shepherd_history
          schema: public
  - name: invites
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          name: rolodex_projectinvite
          schema: public
  - name: objectives
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          name: rolodex_projectobjective
          schema: public
  - name: oplogs
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          name: oplog_oplog
          schema: public
  - name: reports
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          name: reporting_report
          schema: public
  - name: scopes
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          name: rolodex_projectscope
          schema: public
  - name: staticServers
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          name: shepherd_serverhistory
          schema: public
  - name: targets
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          name: rolodex_projecttarget
          schema: public
  - name: whitecards
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          name: rolodex_whitecard
          schema: public
insert_permissions:
  - role: manager
    permission:
      check: {}
      set:
        operator_id: x-hasura-User-Id
      columns:
        - client_id
        - codename
        - end_date
        - end_time
        - extra_fields
        - note
        - project_type_id
        - slack_channel
        - start_date
        - start_time
        - timezone
select_permissions:
  - role: manager
    permission:
      columns:
        - client_id
        - codename
        - complete
        - end_date
        - end_time
        - extra_fields
        - id
        - note
        - operator_id
        - project_type_id
        - slack_channel
        - start_date
        - start_time
        - timezone
      filter: {}
  - role: user
    permission:
      columns: '*'
      filter:
        _or:
          - client:
              invites:
                user_id:
                  _eq: X-Hasura-User-Id
          - assignments:
              operator_id:
                _eq: X-Hasura-User-Id
          - invites:
              user_id:
                _eq: X-Hasura-User-Id
update_permissions:
  - role: manager
    permission:
      columns:
        - client_id
        - codename
        - complete
        - end_date
        - end_time
        - extra_fields
        - note
        - project_type_id
        - slack_channel
        - start_date
        - start_time
        - timezone
      filter: {}
      check: {}
delete_permissions:
  - role: manager
    permission:
      filter: {}
