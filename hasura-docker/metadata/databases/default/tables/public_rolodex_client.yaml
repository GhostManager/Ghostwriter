table:
  name: rolodex_client
  schema: public
configuration:
  column_config:
    extra_fields:
      custom_name: extraFields
    short_name:
      custom_name: shortName
  custom_column_names:
    extra_fields: extraFields
    short_name: shortName
  custom_name: client
  custom_root_fields: {}
array_relationships:
  - name: comments
    using:
      foreign_key_constraint_on:
        column: client_id
        table:
          name: rolodex_clientnote
          schema: public
  - name: contacts
    using:
      foreign_key_constraint_on:
        column: client_id
        table:
          name: rolodex_clientcontact
          schema: public
  - name: domains
    using:
      foreign_key_constraint_on:
        column: client_id
        table:
          name: shepherd_history
          schema: public
  - name: invites
    using:
      foreign_key_constraint_on:
        column: client_id
        table:
          name: rolodex_clientinvite
          schema: public
  - name: projects
    using:
      foreign_key_constraint_on:
        column: client_id
        table:
          name: rolodex_project
          schema: public
  - name: servers
    using:
      foreign_key_constraint_on:
        column: client_id
        table:
          name: shepherd_serverhistory
          schema: public
  - name: templates
    using:
      foreign_key_constraint_on:
        column: client_id
        table:
          name: reporting_reporttemplate
          schema: public
insert_permissions:
  - role: manager
    permission:
      check: {}
      columns:
        - address
        - codename
        - extra_fields
        - name
        - note
        - short_name
        - timezone
select_permissions:
  - role: manager
    permission:
      columns:
        - address
        - codename
        - extra_fields
        - id
        - name
        - note
        - short_name
        - timezone
      filter: {}
  - role: user
    permission:
      columns: '*'
      filter:
        _or:
          - invites:
              user_id:
                _eq: X-Hasura-User-Id
          - projects:
              _or:
                - assignments:
                    operator_id:
                      _eq: X-Hasura-User-Id
                - invites:
                    user_id:
                      _eq: X-Hasura-User-Id
update_permissions:
  - role: manager
    permission:
      columns:
        - address
        - codename
        - extra_fields
        - name
        - note
        - short_name
        - timezone
      filter: {}
      check: {}
delete_permissions:
  - role: manager
    permission:
      filter: {}
