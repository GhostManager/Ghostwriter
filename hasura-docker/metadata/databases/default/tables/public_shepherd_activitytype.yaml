table:
  name: shepherd_activitytype
  schema: public
configuration:
  column_config: {}
  custom_column_names: {}
  custom_name: activityType
  custom_root_fields: {}
array_relationships:
  - name: cloudServers
    using:
      foreign_key_constraint_on:
        column: activity_type_id
        table:
          name: shepherd_transientserver
          schema: public
  - name: domains
    using:
      foreign_key_constraint_on:
        column: activity_type_id
        table:
          name: shepherd_history
          schema: public
  - name: staticServers
    using:
      foreign_key_constraint_on:
        column: activity_type_id
        table:
          name: shepherd_serverhistory
          schema: public
select_permissions:
  - role: manager
    permission:
      columns:
        - activity
        - id
      filter: {}
  - role: user
    permission:
      columns: '*'
      filter: {}
