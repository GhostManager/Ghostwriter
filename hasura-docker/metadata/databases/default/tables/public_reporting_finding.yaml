table:
  name: reporting_finding
  schema: public
configuration:
  column_config:
    finding_guidance:
      custom_name: findingGuidance
    finding_type_id:
      custom_name: findingTypeId
    host_detection_techniques:
      custom_name: hostDetectionTechniques
    network_detection_techniques:
      custom_name: networkDetectionTechniques
    severity_id:
      custom_name: severityId
  custom_column_names:
    finding_guidance: findingGuidance
    finding_type_id: findingTypeId
    host_detection_techniques: hostDetectionTechniques
    network_detection_techniques: networkDetectionTechniques
    severity_id: severityId
  custom_name: finding
  custom_root_fields: {}
object_relationships:
  - name: severity
    using:
      foreign_key_constraint_on: severity_id
  - name: type
    using:
      foreign_key_constraint_on: finding_type_id
array_relationships:
  - name: comments
    using:
      foreign_key_constraint_on:
        column: finding_id
        table:
          name: reporting_findingnote
          schema: public
insert_permissions:
  - role: manager
    permission:
      check: {}
      columns:
        - cvss_score
        - cvss_vector
        - description
        - finding_guidance
        - finding_type_id
        - host_detection_techniques
        - impact
        - mitigation
        - network_detection_techniques
        - references
        - replication_steps
        - severity_id
        - title
  - role: restricted
    permission:
      check: {}
      columns:
        - description
        - finding_guidance
        - finding_type_id
        - host_detection_techniques
        - impact
        - mitigation
        - network_detection_techniques
        - references
        - replication_steps
        - severity_id
        - title
  - role: user
    permission:
      check: {}
      columns:
        - cvss_score
        - cvss_vector
        - description
        - finding_guidance
        - finding_type_id
        - host_detection_techniques
        - impact
        - mitigation
        - network_detection_techniques
        - references
        - replication_steps
        - severity_id
        - title
select_permissions:
  - role: manager
    permission:
      columns:
        - finding_type_id
        - id
        - severity_id
        - cvss_vector
        - title
        - cvss_score
        - description
        - finding_guidance
        - host_detection_techniques
        - impact
        - mitigation
        - network_detection_techniques
        - references
        - replication_steps
      filter: {}
  - role: restricted
    permission:
      columns: '*'
      filter: {}
  - role: user
    permission:
      columns: '*'
      filter: {}
update_permissions:
  - role: manager
    permission:
      columns:
        - cvss_score
        - cvss_vector
        - description
        - finding_guidance
        - finding_type_id
        - host_detection_techniques
        - impact
        - mitigation
        - network_detection_techniques
        - references
        - replication_steps
        - severity_id
        - title
      filter: {}
      check: null
  - role: restricted
    permission:
      columns:
        - cvss_score
        - cvss_vector
        - description
        - finding_guidance
        - finding_type_id
        - host_detection_techniques
        - impact
        - mitigation
        - network_detection_techniques
        - references
        - replication_steps
        - severity_id
        - title
      filter: {}
      check: {}
  - role: user
    permission:
      columns:
        - cvss_score
        - cvss_vector
        - description
        - finding_guidance
        - finding_type_id
        - host_detection_techniques
        - impact
        - mitigation
        - network_detection_techniques
        - references
        - replication_steps
        - severity_id
        - title
      filter: {}
      check: {}
delete_permissions:
  - role: manager
    permission:
      filter: {}
  - role: restricted
    permission:
      filter: {}
  - role: user
    permission:
      filter: {}
