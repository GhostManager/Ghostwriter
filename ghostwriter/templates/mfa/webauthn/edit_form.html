{% extends "account/base.html" %}
{% load i18n %}
{% load static %}
{% load crispy_forms_tags %}
{% load allauth %}


{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h2 class="form-header">{% trans "Edit Security Key" %}</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-6">
                {% url 'mfa_edit_webauthn' as action_url %}
                <form method="post" action="{{ action_url }}" class="form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="mfa_webauthn_edit">{% trans "Name" %}</label>
                        <input id="mfa_webauthn_edit" type="text" name="name" value="{{ authenticator }}" class="form-control">
                    </div>
                    <div class="text-center">
                        <button id="mfa_webauthn_edit_submit" type="submit" class="btn btn-primary">
                            {% trans "Save" %}
                        </button>
                        <a href="{% url 'mfa_list_webauthn' %}" class="btn btn-danger">
                            {% trans "Cancel" %}
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
