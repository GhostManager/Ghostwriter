{% load bleach_tags %}

<div id="server_checkout_detail_{{ checkout.id }}" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-super-sized modal-dialog-scrollable modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Additional Checkout Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {% if checkout.note %}
          {{ checkout.note|bleach|safe }}
        {% else %}
          <p>No one has added a note on this checkout. <a class="clickable" href="{% url 'shepherd:server_history_update' checkout.id %}">Fix that here.</a></p>
        {% endif %}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary col-3" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
