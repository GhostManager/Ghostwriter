{% load crispy_forms_tags %}

<!-- Form Error Section -->
{% if form.errors %}
    <script>
        {% for field in form %}
            {% for error in field.errors %}
                displayToastTop({type:'error', string:'{{ error }}', context:'form'});
            {% endfor %}
        {% endfor %}
        {% for error in form.non_field_errors %}
            displayToastTop({type:'error', string:'{{ error }}', context:'form'});
        {% endfor %}
    </script>
{% endif %}

<!-- Form Section -->
{% crispy form form.helper %}
